{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='/login/style.css')}}">
	<div class = hero>
		<h1>Login page</h1>

		<form method="POST" action="">
			{{form.hidden_tag()}}
		<div>
			{{form.username}}
		</div>
		<div>
			{{form.password}}
		</div>
		<div>
			{{form.submit}}
		</div>
		</form>

		<div>
			<h5>Don't have an account?</h5>
			<a href="{{ url_for('register') }}" class="btn btn-light">Register</a>
		</div>
	</div>
</link>
{% endblock %}
