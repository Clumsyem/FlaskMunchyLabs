{% extends 'base.html' %}
{% block title %}
Register
{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='/login/style.css')}}">
	<div class = hero>
	<h1>Register page</h1>

	<form method="POST" action="">
		{{form.hidden_tag()}}
		{{form.username}}
		{{form.password}}
		{{form.submit}}
	</form>

	<h5>Have an account?</h5>
	<a href="{{ url_for('login') }}" class="btn btn-light">Login</a>
</div>
{% endblock %}
